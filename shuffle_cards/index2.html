<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/shufflejs@5"></script>
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/runestro/525icons@5.6/fonts/525icons.min.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12@sm">
          <h1>Putting the Numbers to the Ground</h1>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-4@sm col-3@md">
          <div class="filters-group">
            <label for="filters-search-input" class="filter-label">Search</label>
            <input class="textfield filter__search js-shuffle-search" type="search" id="filters-search-input" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12@sm filters-group-wrap">
          <div class="filters-group">
            <p class="filter-label">Filter by SDG</p>
            <div class="btn-group filter-options">
              <button class="btn btn--primary" data-group="1">1</button>
              <button class="btn btn--primary" data-group="2">2</button>
              <button class="btn btn--primary" data-group="3">3</button>
              <button class="btn btn--primary" data-group="4">4</button>
              <button class="btn btn--primary" data-group="5">5</button>
            </div>
          </div>
          <div class="filters-group">
            <p class="filter-label">Filter by Theme </p>
            <div class="btn-group filter-options">
              <button class="btn btn--primary" data-group="homeless">Homelessness</button>
              <button class="btn btn--primary" data-group="education">Education/Jobs</button>
              <button class="btn btn--primary" data-group="housing">Housing</button>
            </div>
          </div>
          <fieldset class="filters-group">
            <legend class="filter-label">Sort</legend>
            <div class="btn-group sort-options">
              <label class="btn active">
                <input type="radio" name="sort-value" value="dom" checked /> Default
              </label>
              <label class="btn">
                <input type="radio" name="sort-value" value="title" /> Title
              </label>
              <label class="btn">
                <input type="radio" name="sort-value" value="date-created" /> Date Created
              </label>
            </div>
          </fieldset>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="grid" class="row my-shuffle-container">
        <!--Goal 1-->
        <figure class="col-3@xs col-4@sm col-3@md picture-item" data-groups='["1","education"]' data-date-created="2017-04-30" data-title="Lake Walchen">
          <div class="picture-item__inner">
            <div class="picture-item__details">
              <figcaption class="picture-item__title"><a href="https://unsplash.com/photos/zshyCr6HGw0" target="_blank" rel="noopener">$15 Minimum Wage</a></figcaption>
            </div>
            <div class="aspect aspect--16x9">
              <div class="aspect__inner">
                <p> Progressively raising the minimum wage in L.A. to inrease the incomes of L.A.’s poorest workers </p>
                <p class="picture-item__tags hidden@xs"></p>
                <i class="ux ico-sdg1" aria-hidden="true" style="font-size:40px;color:#e5243b"></i>
              </div>
            </div>
          </div>
        </figure>

        <figure class="col-3@xs col-4@sm col-3@md picture-item" data-groups='["1"]' data-date-created="2017-04-30" data-title="Lake Walchen">
          <div class="picture-item__inner">
            <div class="picture-item__details">
              <figcaption class="picture-item__title"><a href="https://unsplash.com/photos/zshyCr6HGw0" target="_blank" rel="noopener">Resilient Los Angeles</a></figcaption>
            </div>
            <div class="aspect aspect--16x9">
              <div class="aspect__inner">
                <p> Focusing on decreasing the impact of disasters on L.A.’s poorest and most vulnerable </p>
                <p class="picture-item__tags hidden@xs"></p>
                <i class="ux ico-sdg1" aria-hidden="true" style="font-size:40px;color:#e5243b"></i>
              </div>
            </div>
          </div>
        </figure>

        <!--Goal 2-->
        <figure class="col-3@xs col-4@sm col-3@md picture-item" data-groups='["2"]' data-date-created="2017-04-30" data-title="Lake Walchen">
          <div class="picture-item__inner">
            <div class="picture-item__details">
              <figcaption class="picture-item__title"><a href="https://unsplash.com/photos/zshyCr6HGw0" target="_blank" rel="noopener">Health Atlas</a></figcaption>
            </div>
            <div class="aspect aspect--16x9">
              <div class="aspect__inner">
                <p> Creates a data informed analysis of health issues in L.A., including food systems </p>
                <p class="picture-item__tags hidden@xs"></p>
                <i class="ux ico-sdg2" aria-hidden="true" style="font-size:40px;color:#dda63a"></i>
              </div>
            </div>
          </div>
        </figure>

        <!--Goal 3-->
        <figure class="col-3@xs col-4@sm col-3@md picture-item" data-groups='["3"]' data-date-created="2017-04-30" data-title="Lake Walchen">
          <div class="picture-item__inner">
            <div class="picture-item__details">
              <figcaption class="picture-item__title"><a href="https://unsplash.com/photos/zshyCr6HGw0" target="_blank" rel="noopener">City of L.A. Public Health Task Force</a></figcaption>
            </div>
            <div class="aspect aspect--16x9">
              <div class="aspect__inner">
                <p> Establishd in July 2019 to oversee all public health initiatives, including illegal dumping</p>
                <p class="picture-item__tags hidden@xs"></p>
                <i class="ux ico-sdg3" aria-hidden="true" style="font-size:40px;color:#4c9f38"></i>
              </div>
            </div>
          </div>
        </figure>

        <figure class="col-3@xs col-4@sm col-3@md picture-item" data-groups='["3"]' data-date-created="2017-04-30" data-title="Lake Walchen">
          <div class="picture-item__inner">
            <div class="picture-item__details">
              <figcaption class="picture-item__title"><a href="https://unsplash.com/photos/zshyCr6HGw0" target="_blank" rel="noopener">Great Streets Initiative</a></figcaption>
            </div>
            <div class="aspect aspect--16x9">
              <div class="aspect__inner">
                <p>  Improves street safety and walkability in targeted neighborhoods </p>
                <p class="picture-item__tags hidden@xs"></p>
                <i class="ux ico-sdg3" aria-hidden="true" style="font-size:40px;color:#4c9f38"></i>
              </div>
            </div>
          </div>
        </figure>

        <!--Goal 4-->
        <figure class="col-3@xs col-4@sm col-3@md picture-item" data-groups='["4"]' data-date-created="2017-04-30" data-title="Lake Walchen">
          <div class="picture-item__inner">
            <div class="picture-item__details">
              <figcaption class="picture-item__title"><a href="https://unsplash.com/photos/zshyCr6HGw0" target="_blank" rel="noopener">Support for Hire L.A.’s Youth</a></figcaption>
            </div>
            <div class="aspect aspect--16x9">
              <div class="aspect__inner">
                <p> Works to ensure that young people have the necessary skills for obtaining jobs in L.A. </p>
                <p class="picture-item__tags hidden@xs"></p>
                <i class="ux ico-sdg4" aria-hidden="true" style="font-size:30px;color:#c5192d"></i>
              </div>
            </div>
          </div>
        </figure>

        <figure class="col-3@xs col-4@sm col-3@md picture-item" data-groups='["4"]' data-date-created="2017-04-30" data-title="Lake Walchen">
          <div class="picture-item__inner">
            <div class="picture-item__details">
              <figcaption class="picture-item__title"><a href="https://unsplash.com/photos/zshyCr6HGw0" target="_blank" rel="noopener">Mayor’s Young Ambassador Program</a></figcaption>
            </div>
            <div class="aspect aspect--16x9">
              <div class="aspect__inner">
                <p> Free travel program to connect young Angelenos with the international community </p>
                <p class="picture-item__tags hidden@xs"></p>
                <i class="ux ico-sdg4" aria-hidden="true" style="font-size:30px;color:#c5192d"></i>
              </div>
            </div>
          </div>
        </figure>

        <!--Goal 5-->
        <figure class="col-3@xs col-4@sm col-3@md picture-item" data-groups='["5"]' data-date-created="2017-04-30" data-title="Lake Walchen">
          <div class="picture-item__inner">
            <div class="picture-item__details">
              <figcaption class="picture-item__title"><a href="https://unsplash.com/photos/zshyCr6HGw0" target="_blank" rel="noopener">MyVoiceLA</a></figcaption>
            </div>
            <div class="aspect aspect--16x9">
              <div class="aspect__inner">
                <p> Enables L.A. city workers to file harassment and discrimination claims easily and efficiently </p>
                <p class="picture-item__tags hidden@xs"></p>
                <i class="ux ico-sdg5" aria-hidden="true" style="font-size:40px;color:#ff3a21"></i>
              </div>
            </div>
          </div>
        </figure>

        <figure class="col-3@xs col-4@sm col-3@md picture-item" data-groups='["5"]' data-date-created="2017-04-30" data-title="Lake Walchen">
          <div class="picture-item__inner">
            <div class="picture-item__details">
              <figcaption class="picture-item__title"><a href="https://unsplash.com/photos/zshyCr6HGw0" target="_blank" rel="noopener">Domestic Violence Services</a></figcaption>
            </div>
            <div class="aspect aspect--16x9">
              <div class="aspect__inner">
                <p> The LAPD offers a variety of services to individuals experiencing domestic violence </p>
                <p class="picture-item__tags hidden@xs"></p>
                <i class="ux ico-sdg5" aria-hidden="true" style="font-size:40px;color:#ff3a21"></i>
              </div>
            </div>
          </div>
        </figure>

        <div class="col-1@sm col-1@xs my-sizer-element"></div>
      </div>
    </div>
    <script src="script.js"> </script>
  </body>
</html>
